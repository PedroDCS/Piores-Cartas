<div class="container">
    <h3 class="text-center">Criar Nova Senha</h3>

    <div class="row justify-content-center">
        <div class="col-sm-8">
            <form class="register-form">
                <ng-container *ngIf="actionCodeChecked" [ngSwitch]="mode">
                    <ng-container *ngSwitchCase="'resetPassword'">

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nova Senha</label>
                            <input [(ngModel)]="newPassword" class="form-control" type="password" id="newPassword"
                                name="newPassword" placeholder="Nova Senha">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirme a Nova Senha</label>
                            <input [(ngModel)]="confirmPassword" class="form-control" type="password"
                                id="confirmPassword" name="Confirme a Senha" placeholder="Confirme a Senha">
                        </div>
                        <div class="d-grid gap-2">
                            <button (click)="handleResetPassword()" class="btn btn-roxo">Confirmar</button>
                        </div>
                    </ng-container>
                </ng-container>
            </form>
        </div>
    </div>
</div>
